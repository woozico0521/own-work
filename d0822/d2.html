<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    #box{width: 200px;height: 200px;border:1px solid #666;margin:80px auto;}
    </style>
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
<script>
var oBox=document.getElementById("box");
for(i=1;i<6;i++){
    for(j=1;j<=i;j++){
       oBox.innerText+=" "+j;
    }
    oBox.innerHTML+="<br/>";
}
</script>
</body>
</html>
