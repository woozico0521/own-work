<body>
 请输入年龄:<input type="text" id="input"/>
 <button id="btn">确定</button>
 <h1 id="h1"></h1>
<script>
var oInput=document.getElementById("input");
var oBtn=document.getElementById("btn");
var oH1=document.getElementById("h1");
var bool=true; 

oBtn.onclick=function(){
    if(isNaN(oInput.value)==true){
        oH1.innerHTML="请输入正确的格式";
    }else if(oInput.value<14){
        oH1.innerHTML="您属于儿童";
    }else if(oInput.value<24){
        oH1.innerHTML="您属于青少年";
    }else if(oInput.value<40){
        oH1.innerHTML="您属于青年";
    }else if(oInput.value<60){
        oH1.innerHTML="您属于中年";
    }else{
        oH1.innerHTML="您属于老年";
    }
    oInput.value="";
}
</script>
</body>
