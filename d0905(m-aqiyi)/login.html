<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="header-left fl" id="goBack">&lt;</div>
        <div class="header-container">
            <h3 class="fl">登录注册</h3>
        </div>
    </header>
    <main>
        <div class="main-top">
            <img src="images/login-logo.png">
        </div>
        <div class="main-num">
            <span class="country">中国大陆</span>
            <img src="images/login-num.png">
            <input type="text" placeholder="请输入您的号码" id="input">
        </div>
        <div class="main-down" id="info">
            获取短信验证码
        </div>
        <div class="main-help">
            帮助
        </div>
    </main>
    <footer>
        <div class="footer-line">
            <span class="f-left"></span>
            <span class="line-text">其他方式登录</span>
            <span class="f-right"></span>
        </div>
        <div class="footer-main" id="main">
            <ul class="on">
                <li>
                    <div class="footer-logo">
                        <img src="images/手机.png">
                    </div>
                    <p>手机号</p>
                </li>
                <li>
                    <div class="footer-logo">
                        <img src="images/微信.png">
                    </div>
                    <p>微信</p>
                </li>
                <li>
                    <div class="footer-logo2">
                        <img src="images/QQ.png">
                    </div>
                    <p>QQ</p>
                </li>
                <li>
                    <div class="footer-logo">
                        <img src="images/二维码.png">
                    </div>
                    <p>扫码登录</p>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="footer-logo">
                        <img src="images/密码.png">
                    </div>
                    <p>密码登录</p>
                </li>
                <li>
                    <div class="footer-logo3">
                        <img src="images/微博.png">
                    </div>
                    <p>新浪微博</p>
                </li>
                <li>
                    <div class="footer-logo2">
                        <img src="images/百度.png">
                    </div>
                    <p>百度</p>
                </li>
            </ul>
            <div class="circle" id="cir">
                <img src="images/原点.png" alt="" class="on">
                <img src="images/原点1.png" alt="">
            </div>
        </div>
        <div class="footer-down">
            登录即代表您同意<a href="#">用户协议</a>和<a href="#">隐私政策</a>
        </div>
    </footer>
<script src="js/login.js"></script>
</body>
</html>
