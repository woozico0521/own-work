<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    #mask{width:100%;position: absolute;}
    #div{width: 500px;height: 500px;background: #f00;display: none;position: absolute;left: 500px; z-index: 2;}
    #div #clo{background: #0f0;}
    </style>
    <title>Document</title>
</head>
<body>
    <div id="mask"></div>
    <button id="btn">弹出窗口</button>
    <input type="text"/>
    <input type="button" value="提交"/>
    
    <div id="div"><button id="clo">关闭</button></div>
<script>
var oBtn=document.getElementById("btn");
var oDiv=document.getElementById("div");
var oClo=document.getElementById("clo");
var oMask=document.getElementById("mask");


oBtn.onclick=function(){
    oDiv.style.display="block";
    oMask.style.height=document.body.clientHeight+"px";
    oClo.onclick=function(){
        oDiv.style.display="none";
        oMask.style.height="0";
    }
}


</script>
</body>
</html>
