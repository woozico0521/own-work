        </ul>
    </div>
<script>
var oUl=document.getElementById("list");
var oLi=document.getElementsByTagName("li");
var j=0;
var bool=true;
timer=setInterval(move,1000)
function move(){
    do{
    if(j<15){
        j++;
        oUl.style.transform="translateX(-"+j*100+"px)";
        oUl.style.transition="1s linear";
    }else{
        j=-1;
        
    }
    }
    while(j<-1);
}
oUl.onclick=function(){
    if(bool==true){
        clearInterval(timer);
        
    }else{
        timer=setInterval(move,1000);
    }
    bool=!bool;
}
</script>
</body>
